# Redis configuration for development
# DocFlow Redis Development Configuration

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no

# Authentication
requirepass redis123

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Database
databases 16

# Performance
tcp-keepalive 300
timeout 0

# Development specific settings
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# Disable some features for development
appendonly no
appendfsync no

# Client connections
maxclients 10000

# Slower commands logging (helpful for debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Notifications for development
notify-keyspace-events ""