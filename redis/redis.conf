# Redis Configuration for DocFlow Production

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security
requirepass ${REDIS_PASSWORD}

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency
latency-monitor-threshold 100

# Client timeout
timeout 300

# TCP keepalive
tcp-keepalive 300

# Database
databases 16